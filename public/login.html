<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Escolha a maquina:</h3>
    <select name="" id="sel_maquina">
        <option value="101">Maquina 1</option>
        <option value="102">Maquina 2</option>
        <option value="103">Maquina 3</option>
        <option value="104">Maquina 4</option>
        <option value="105">Maquina 5</option>
    </select>
    <h3>Monitorar 1</h3>
    <select name="" id="sel_componente1">
        <option value="0"></option>
        <option value="2">Quantidade de processadores</option>
        <option value="3">Memoria RAM total</option>
        <option value="4">Memoria RAM em uso</option>
        <option value="5">Porcentagem da memoria RAM</option>
        <option value="6">Memoria total do disco rigido</option>
        <option value="7">Memoria em uso do disco rigid</option>
        <option value="8">Memoria livre do disco rigid</option>
        <option value="9">Porcentagem memoria em uso do disco rigid</option>
        <option value="10">Pacotes enviados</option>
        <option value="11">Pacotes recebidos</option>
    </select>
    <br>
    <br>
    <button onclick="cadastrarComponentes()">Cadastrar</button>
</body>
</html>
<script>
        function cadastrarComponentes() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var maquinaVar = sel_maquina.value;
        var componente1Var = sel_componente1.value;

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                maquinaServer: maquinaVar,
                componente1Server: componente1Var,
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...")

            } else {
                alert("Houve um erro ao tentar realizar o cadastro!")
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

</script>
