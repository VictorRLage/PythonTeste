<script>
  function cadastrarP() {

    const open = document.getElementById('open');
    const modal_container = document.getElementById('modal_container');
    const close = document.getElementById('close');
    const close2 = document.getElementById('close2');
    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var idPVar = document.getElementById('idP_input').value;
    var nomePVar = document.getElementById('nomeP_input').value;
    var localPVar = document.getElementById('localP_input').value;

    if (idPVar == "" || nomePVar == "" || localPVar == "") {
      titulo_m.innerHTML = `Preencha todos os campos para prosseguir.`

      modal_container.classList.add('show');


      close.addEventListener('click', () => {
        modal_container.classList.remove('show');
      });
      return
    }


    // Enviando o valor da nova input
    fetch("/usuarios/cadastrarP", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        idPServer: idPVar,
        nomePServer: nomePVar,
        localPServer: localPVar
      })
    }).then(function () {

      titulo_m2.innerHTML = `Cadastro realizado com sucesso! <br>`
      p_msg2.innerHTML = `<br> Por favor atualize a permissão do usuário:`


      modal_container2.classList.add('show');


      close2.addEventListener('click', () => {
        modal_container2.classList.remove('show');
      });
    })
      .catch(function (errinho) {
        console.error(errinho)
      })

    console.log()
  }

  function atualizar() {
    const open = document.getElementById('open');
    const modal_container = document.getElementById('modal_container');
    const close = document.getElementById('close2');

    var idPVar = document.getElementById('idP_input').value;
    var idAVar = document.getElementById('idA_input').value;

    fetch("/usuarios/atualizar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        idPServer: idPVar,
        idAServer: idAVar
      })
    }).then(function () {

      titulo_m3.innerHTML = `Permissão atualizada com sucesso! <br>`

      modal_container3.classList.add('show');


      close3.addEventListener('click', () => {
        modal_container3.classList.remove('show');
      });
    })
      .catch(function (errinho) {
        console.error(errinho)
      })

    console.log()
  }

</script>
